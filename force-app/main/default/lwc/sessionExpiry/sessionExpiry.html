<template>
    <div class="sids-grid slds-gutters">
        <span><p class="headerFontCss">Portal Header</p></span>
    </div>
    <template if:true={showWarningModal}>
        <modal-lwc onclosedialog={handleDialogClose}>
            <span slot="header">{getCommentHeader}</span>
            <slot>
                <form>
                    <div>
                        <p>Your Session is about to expire in (warningRemainingSeconds) seconds. Click on Continue Working to continue your session.</p>
                    </div>
                </form>
            </slot>
            <span slot="footer" class="slds-float_right">
                <lightning-button variant="neutral" label="Logout" title="Logout" onclick={handleLogout} part="neutral-button"></lightning-button>
                <lightning-button variant="brand" label="Continue Working" title="Continue Working" onclick={handleContinueworking} class="slds-o-left x-small brand-bg"></lightning-button>
            </span>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="medium" class="spinnerClass"></lightning-spinner>
            </template>
        </modal-lwc>
    </template>
</template>
